<!-- Section 2 Start -->
<section class="latest-tutorials">
    <div class="container">

        <!-- Upper Section -->
       <div class="mx-auto text-center">
            <div class="row">
                <div class="col-12">
                    <h2 class="pt-4 pb-2 text-primary">New Topics from the tutorials</h2>
                    <div class="mb-4 mx-auto"> 
                        <p>This is the recent 5 topics from the different tutorials on our site.</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="mx-auto ">
            <div class="row">
                <div class="col-12 col-sm-6 col-md-3" *ngFor="let card of homeCards">
                    <div class="card shadow-sm py-3 border-0 text-center mb-4 {{ card.title | lowercase }}">
                        
                        <div class="card-body">
                            <a [routerLink]="[card.link]" class=""><img src="{{ card.imgUrl }}" alt="" class="img-fluid mb-3"></a>
                            <h3 class="card-title text-primary mb-3 font-weight-bold">{{ card.title }}</h3>
                            <p>{{ card.desc }}</p>
                            <ul class="list-group list-group-flush list-unstyled text-left mb-3">
                                <li class="list-group-item px-0"><a [routerLink]="[card.link]" class=""><i class="fa fa-arrow-right mr-2" aria-hidden="true"></i><span class="text-dark">How to setup Python?</span></a></li>
                            </ul>
                            <div class="buy_btn_wr">
                                <a [routerLink]="[card.link]" class="btn border-0 btn-primary rounded rounded-pill px-4 font-weight-bold py-2">View All Tutorials</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>
<!-- Section 2 End -->
